<body>
<div id="content">
  <table id="tb" border="1" cellspacing="0" cellpadding="0" >
    <tr>
      <th>name</th>
      <th>month</th>
      <th id="num" title="排列大小">num</th>
    </tr>
    <tr class="tbtr">
      <td>Tom</td>
      <td>January</td>
      <td>100</td>
    </tr>
    <tr class="tbtr">
      <td>Jar</td>
      <td>March</td>
      <td>70</td>
    </tr>
    <tr class="tbtr">
      <td>Sun</td>
      <td>June</td>
      <td>150</td>
    </tr>
  </table>
</div>
<script>

  document.getElementById('num').onclick = function(){
  	var tableId = document.getElementById('tb');
  	var str ='';
  	var numArray = new Array();
  	for(var i=1;i<tableId.rows.length;i++){
  		numArray.push(new person(tableId.rows[i].cells[0].innerHTML,tableId.rows[i].cells[1].innerHTML,tableId.rows[i].cells[2].innerHTML));
  	}
  	var num1 = parseInt(tableId.rows[1].cells[2].innerHTML);
  	var num2 = parseInt(tableId.rows[2].cells[2].innerHTML);
  	var num3 = parseInt(tableId.rows[3].cells[2].innerHTML);
  	var temporary = new Array(3);
  	temporary = [num1, num2, num3].map((num, index) => ({ num, index })).sort((a, b) => b.num - a.num).map(({ index }) => index + 1)
  	tableId.innerHTML = "<tr><th>name</th><th>month</th><th id='num' title='排列大小'>num</th></tr>";
  	for(var i=0;i<temporary.length;i++){
  		tableId.innerHTML += "<tr><td>"+numArray[temporary[i]-1].name+"</td><td>"+numArray[temporary[i]-1].month+"</td><td>"+numArray[temporary[i]-1].num+"</td></tr>";
  	}
  }
  function person(name,month,num){
    this.name = name;
    this.month = month;
    this.num = num;
  }
  function sortNum(a,b){
    return a-b;
  }

</script>
